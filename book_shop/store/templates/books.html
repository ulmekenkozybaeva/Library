{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookSaw</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'mybookshop/css/normalize.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'icomoon/icomoon.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'mybookshop/css/vendor.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'mybookshop/css/style.css'%}">
</head>
<body>

<div class="book-container" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 40px auto; padding: 30px; background: #f9f9f9; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1);">
    <div class="book-header" style="display: flex; align-items: center; margin-bottom: 25px;">
        <img src="{{ book.image.url }}" alt="{{ book.name }}" style="width: 180px; height: 270px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin-right: 30px;">
        <div class="book-title-section">
            <h1 style="margin: 0; color: #2c3e50; font-size: 28px; font-weight: 700;">{{ book.name }}</h1>
            <p style="margin: 5px 0 15px; color: #7f8c8d; font-size: 18px;">by {{ book.author }}</p>
            <span class="genre-tag" style="display: inline-block; background: #f0e2bb; color: black; padding: 5px 12px; border-radius: 2px; font-size: 14px; font-weight: 500;">{{ book.genre }}</span>
        </div>
    </div>

    <div class="book-details" style="border-top: 1px solid #eee; padding-top: 20px;">
        <div class="detail-row" style="display: flex; margin-bottom: 12px;">
            <span class="detail-label" style="flex: 0 0 150px; color: #7f8c8d; font-weight: 600;">Description:</span>
            <span class="detail-value" style="flex: 1; color: #34495e; line-height: 1.5;">{{ book.description }}</span>
        </div>
        <div class="detail-row" style="display: flex; margin-bottom: 12px;">
            <span class="detail-label" style="flex: 0 0 150px; color: #7f8c8d; font-weight: 600;">Pages:</span>
            <span class="detail-value" style="flex: 1; color: #34495e;">{{ book.number_of_pages }}</span>
        </div>
    </div>

    <div class="action-buttons" style="margin-top: 30px; display: flex; gap: 15px;">
        <a href="{{ book.url }}" class="btn-read" style="display: inline-block; background: #f0e2bb; color: black; padding: 12px 25px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: all 0.3s;">Read Now</a>
    </div>
</div>

<style>
    .btn-read:hover {
        background: #42addb !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
    }

    @media (max-width: 768px) {
        .book-header {
            flex-direction: column !important;
            text-align: center !important;
        }

        img {
            margin-right: 0 !important;
            margin-bottom: 20px !important;
        }

        .detail-row {
            flex-direction: column !important;
        }

        .detail-label {
            flex: 1 !important;
            margin-bottom: 5px !important;
        }
    }
</style>
</body>
</html>
