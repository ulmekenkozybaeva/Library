{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookSaw</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'mybookshop/css/normalize.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'icomoon/icomoon.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'mybookshop/css/vendor.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'mybookshop/css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="book-container" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 40px auto; padding: 30px; background: #f8f4e9; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border: 1px solid #e8d9c5;">
    <div class="book-header" style="display: flex; align-items: center; margin-bottom: 25px;">
        <img src="{{ book.image.url }}" alt="{{ book.name }}" style="width: 180px; height: 270px; object-fit: cover; border-radius: 6px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); margin-right: 30px; border: 1px solid #e8d9c5;">
        <div class="book-title-section">
            <h1 style="margin: 0; color: #5a4a3a; font-size: 28px; font-weight: 700;">{{ book.name }}</h1>
            <p style="margin: 5px 0 15px; color: #8a7b6a; font-size: 18px;">by {{ book.author }}</p>
            <span class="genre-tag" style="display: inline-block; background: #e8d9c5; color: #5a4a3a; padding: 5px 12px; border-radius: 4px; font-size: 14px; font-weight: 600;">{{ book.genre }}</span>
        </div>
    </div>

    <div class="book-details" style="border-top: 1px solid #e8d9c5; padding-top: 20px;">
        <div class="detail-row" style="display: flex; margin-bottom: 15px;">
            <span class="detail-label" style="flex: 0 0 150px; color: #8a7b6a; font-weight: 600;">Description:</span>
            <span class="detail-value" style="flex: 1; color: #5a4a3a; line-height: 1.6;">{{ book.description }}</span>
        </div>
        <div class="detail-row" style="display: flex; margin-bottom: 15px;">
            <span class="detail-label" style="flex: 0 0 150px; color: #8a7b6a; font-weight: 600;">Pages:</span>
            <span class="detail-value" style="flex: 1; color: #5a4a3a;">{{ book.number_of_pages }}</span>
        </div>
    </div>

    <div class="action-buttons" style="margin-top: 30px; display: flex; gap: 15px; border-top: 1px solid #e8d9c5; padding-top: 20px;">
        <a href="{{ book.url }}" class="btn-read" style="display: inline-block; background: #c0a080; color: white; padding: 12px 25px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: all 0.2s;">
            <i class="fas fa-book-open me-1"></i> Read Now
        </a>
        <a href="{% url 'book_list' %}" class="btn-back" style="display: inline-block; color: #8a7b6a; border: 1px solid #d4c8b5; padding: 12px 25px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: all 0.2s;">
            <i class="fas fa-arrow-left me-1"></i> Back to List
        </a>
    </div>
</div>

<style>
    .btn-read:hover {
        background: #a08860 !important;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(160, 136, 96, 0.3);
    }

    .btn-back:hover {
        color: #5a4a3a !important;
        background-color: #f0e6d5;
        border-color: #c0a080 !important;
    }

    @media (max-width: 768px) {
        .book-header {
            flex-direction: column !important;
            text-align: center !important;
        }

        img {
            margin-right: 0 !important;
            margin-bottom: 20px !important;
        }

        .detail-row {
            flex-direction: column !important;
        }

        .detail-label {
            flex: 1 !important;
            margin-bottom: 8px !important;
        }

        .action-buttons {
            flex-direction: column !important;
            gap: 10px !important;
        }

        .btn-read, .btn-back {
            width: 100%;
            text-align: center;
        }
    }
</style>
</body>
</html>
